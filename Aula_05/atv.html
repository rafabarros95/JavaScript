<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System DETRAN</title>
    <style>
        h1 {
            color: rgb(81, 81, 216);
        }
        input#vel {
            width: 50px;
        }
        input#btn {
            margin-left: 10px;
        } 
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input id="btn" type="button" value="calcular" onclick="calcular()">
    <div id="res"></div> <!-- usado para escrita do valor vindo da caixa input: number-->
    

    <script>
        function calcular(){
         var valor = window.document.getElementById('txtvel')
        
         var res = window.document.querySelector('div#res')
         var v = Number(valor.value)
        if(v>80){
            res.innerHTML += 'Sua velocidade esta acima do permitido. MULTADO'
        }  else {
            res.innerHTML += 'Muito bem :)'
        }
        }
        
    </script>
</body>
</html>
